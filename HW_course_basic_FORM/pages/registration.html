<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      align="center"
      name="registration_form"
      action="https://fom.in.ua/echo"
    >
      <h1 style="color: rgb(0, 255, 0)">Registration</h1>
      <label for="Email">Enter your email:</label>
      <input
        required
        placeholder="Email"
        type="email"
        id="Email"
        name="Email"
      />
      <br /><br />
      <label for="pass">Enter your pass:</label>
      <input
        required
        placeholder="Password"
        type="password"
        id="pass"
        name="pass"
      />
      <br /><br />
      <label for="submitpass">Submit your pass:</label>
      <input
        required
        placeholder="Submit password"
        type="password"
        id="submitpass"
        name="submitpass"
      />
      <br /><br />
      <input type="submit" name="Submit" value="Submit" /><br /><br />
    </form>
    <div align="center">
      <a
        href="./authorization.html"
        style="text-decoration: none; color: red"
        role="button"
        >Autorisation</a
      ><br /><br />
      <a href="../index.html" style="text-decoration: none" role="button"
        >Search without registration</a
      >
    </div>
  </body>
</html>
