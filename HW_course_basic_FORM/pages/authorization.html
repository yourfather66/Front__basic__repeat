<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form align="center" name="Autorisation" action="https://fom.in.ua/echo">
      <h1 style="color: crimson">Autorisation</h1>
      <label for="Email">Enter your Email:</label>
      <input
        required
        type="email"
        id="Email"
        name="Email"
        placeholder="Email"
      />
      <br /><br />
      <label for="pass">Enter your password:</label>
      <input
        required
        type="password"
        id="pass"
        name="Password"
        placeholder="Password"
      />
      <br /><br />
      <label for="remember_me">Remember me</label>
      <input type="checkbox" name="Remember_me" id="remember_me" />
      <br /><br />
      <input type="submit" name="Submit" value="OK" />
      <br /><br />
    </form>
    <div align="center">
      <a href="./forgotpass.html">Forgot password?</a> <br /><br />
      <a href="../index.html" style="text-decoration: none" role="button"
        >Search without autorisation</a
      ><br /><br />
      <a
        href="./registration.html"
        style="text-decoration: none; color: red"
        role="button"
        >Registration</a
      >
    </div>
  </body>
</html>
